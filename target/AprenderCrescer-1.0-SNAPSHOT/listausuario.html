<html ng-app="myApp">
    <head>
        <title>Lista Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javaScript" src="vendor/js/angular.min.js"></script>
        <script type="text/javaScript" src="js/myApp.js"></script>
        <script type="text/javaScript" src="js/controller/UsuarioControlleFactoryController.js"></script>
    </head>
    <body ng-controller="UsuarioController" ng-init="buscaUsuarios()">
        <div>
            <h1> Lista Usuario </h1>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th> IdUsuario </th>
                            <th> Id grupo </th>
                            <th> Login </th>
                            <th> Nome </th>
                            <th> Ativo </th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dados">
                            <td>{{idUsuario}}</td>
                            <td>{{idGrupo}}</td>
                            <td>{{login}}</td>
                            <td>{{nome}}</td>
                            <td>{{flagInativo}}</td>
                            <td>
                                <button> Editar </button>
                                <button> Remover </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </body>
</html>
